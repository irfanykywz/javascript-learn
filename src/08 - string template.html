<script>
	/*
	string template yaitu untuk menggabungkan data dari berbagai variable dengan mudah
	menggunakan backtick `${variable}`

	string template ini sebagai pengganti tanda + saat ingin menggabungkan data
	*/


	const nama = "acikiwir";
	const first = "aci";
	const middle = "kiw";
	const last = "ir";
	const template = `Nama : ${nama}`;
	console.info(template);

	const lama = "Nama : "+ first + middle + last;
	console.info(lama);

	const baru = `Nama : ${first}${middle}${last}`;
	console.info(baru);


	// string template dengan logika
	const nilai = 70;
	const template2 = `saya ${nilai > 60 ? "lulus ujian" : "tidak lulus ujian"}`;
	console.info(template2); 

	// string template multiline
	const multilinestring = `acikiwir
hello world
javascript learn
	`;

	document.writeln("<pre>");
	document.writeln(multilinestring);
	document.writeln("</pre>");
</script>
