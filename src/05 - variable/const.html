<script>
	// variable const hadir saat 2015, sebagai pengganti var
	// const hanya dapat digunakan untuk menyimpan data 1 kali dan tidak bisa diubah
	// jika const diubah maka kode akan error

	// menggunakan variable const
	const acikiwir = "acikiwir javascript lewat variable const <br/>";
	document.writeln(acikiwir);	
	document.writeln(acikiwir);	
	document.writeln(acikiwir);	
	document.writeln(acikiwir);	
	document.writeln(acikiwir);	

	document.writeln("<br/>");

	// error -> const hanya bisa set value diawal saja
	acikiwir = "asikue diubah <br/>";
	document.writeln(acikiwir);	
</script>
