<script>
	/*
	optional chaining digunakan ketika ingin mengakses data object yang tidak ada
	kalau data yang disebutkan diobject tidak ada maka akan diset undefined
	*/
	
	const country = {};

	// add ? for optional chaining
	// checking object exist or not if exist read
	// if not exist set undefined
	let soul = country?.indonesia?.people;

	console.info(soul);
</script>
