<script>

	/*
	ternary operator yaitu menyingkatkan kode yang dibuat dalam satu baris saja untuk membuat perbandingan data
	*/
	
	// cara biasa
	const duid = 1200;
	let message;

	if (duid > 1000) {
		message = "mantap duid lebih dari 1000";
	}else{
		message = "duid kurang dari 1000";
	}

	console.info(message);

	// menggunaakn ternary
	const acikiwir = duid > 1000 ? "mantap duid lebih dari 1000" : "duid kurang dari 1000";

	console.info(acikiwir);


</script>
