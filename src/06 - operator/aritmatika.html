<script>
	/* 
	operator aritmatika yaitu untuk menghitung angka
	berikut operator yang bisa digunakan

	+   | pertambahan
	-   | pengurangan
	*   | perkalian
	/   | pembagian
	**  | exponensial
	%   | sisa bagi
	*/

	// pertambahan
	let result = 1 + 2; // 3
	document.write("<p>1 + 2 = " + result + "</p>");
	let originalresult = result; // 3

	// pengurangan
	result = result - 1;
	document.write("<p>"+ originalresult +" - 1 = "+ result +"</p>");
	originalresult = result; // 2

	// perkalian
	result = result * 2;
	document.write("<p>"+ originalresult +" * 2 = "+ result +"</p>");	


	// exsponensial
	result = result ** 2;
	document.write("<p>"+ originalresult +" ** 2 = "+ result +"</p>");	
	originalresult = result; // 2

	// pembagian
	result = result / 2;
	document.write("<p>"+ originalresult +" / 2 = "+ result +"</p>");	
	originalresult = result; // 2

	// sisa bagi
	result = result % 2;
	document.write("<p>"+ originalresult +" % 2 = "+ result +"</p>");	
	originalresult = result; // 2



</script>
